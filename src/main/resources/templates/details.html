<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title" th:text="${offer.summary()}">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">
                        <span>• Mileage</span>
                        <th:block th:text="${offer.mileage}"></th:block>
                    </div>
                    <div class="card-text">
                        <span>• Price</span>
                        <th:block th:text="${offer.price}"></th:block>
                    </div>
                    <div class="card-text">
                        <span>• Engine type</span>
                        <th:block th:text="${offer.engine.name()}"></th:block>
                    </div>
                    <div class="card-text">
                        <span>• Transmission type</span>
                        <th:block th:text="${offer.transmission.name()}"></th:block>
                    </div>
                    <div class="card-text">
                        <span>• Offer created</span>
                        <th:block th:text="${offer.created()}"></th:block>
                    </div>
                    <div class="card-text"><span>• Offer modified</span></div>
                    <div class="card-text">
                        <span>• Seller </span>
                        <th:block th:text="${offer.seller()}"></th:block>
                    </div>
                </li>
            </ul>
            <div class="card-body" th:if="${offer.viewerIsOwner()}">
                <a class="card-link" href="/">Update</a>
                <form th:method="delete"
                      th:action="@{/offer/{uuid}(uuid=${offer.uuid()})}">
                    <input type="submit" value="Delete" class="link card-link"/>
                </form>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="${offer.image}" class="card-img-top"  alt="Car image">
        </div>
    </div>
</div>

<div>
             <footer> </footer>
</div>

</body>
</html>
